langcode: en
status: true
dependencies: {}
id: affiliations
class: null
field_plugin_method: null
migration_tags: csv
migration_group: directory
label: 'Migrating affiliations from CSV file'

source:
  plugin: csv
  track_changes: true
  path: 'public://migrations/people_affiliations.csv'
  delimiter: ','
  enclosure: '"'
  header_row_count: 1
  keys:
    - id

process:
  field_affil_type:
    source: type
    plugin: entity_lookup
    entity_type: taxonomy_term
    bundle_key: vid
    bundle: affiliation_types
    value_key: name
    ignore_case: true
  field_affil_discipline:
    source: discipline
    plugin: entity_lookup
    entity_type: taxonomy_term
    bundle_key: vid
    bundle: disciplines
    value_key: name
    ignore_case: true
  field_affil_dates/value:
    source: start
    plugin: format_date
    from_format: 'Y-m-d'
    to_format: 'Y-m-d'
  field_affil_dates/end_value:
    source: end
    plugin: format_date
    from_format: 'Y-m-d'
    to_format: 'Y-m-d' 
 
destination:
 plugin: 'entity_reference_revisions:paragraph'
 default_bundle: affiliation

migration_dependencies: null
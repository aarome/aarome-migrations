langcode: en
status: true
dependencies: {}
id: event_types
class: null
field_plugin_method: null
migration_tags: csv
migration_group: academy
label: 'Migrating event types from CSV file'

source:
  plugin: csv
  path: 'public://migrations/academy-events-types.csv'
  delimiter: ','
  enclosure: '"'
  header_row_count: 1
  keys:
    - nid
  column_names: 
    -
      nid: id
    -
      title: title
    -
      body: body
    -
      event_type: event_type

process:
  type:
    plugin: default_value
    default_value: events
  uid:
    plugin: default_value
    default_value: 3
  field_events_legacy_id: nid  
  title: title
  'body/format':
    plugin: default_value
    default_value: basic_html
  'body/value': body


destination: 
  plugin: entity:node

migration_dependencies: null
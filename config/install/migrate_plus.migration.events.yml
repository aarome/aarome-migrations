langcode: en
status: true
dependencies: {}
id: events
class: null
field_plugin_method: null
migration_tags: csv
migration_group: academy
label: 'Migrate events from CSV file'

source:
  plugin: csv
  track_changes: true
  path: 'public://migrations/events.csv'
  delimiter: ','
  enclosure: '"'
  header_row_count: 1
  keys:
    - nid

process:
  type:
    plugin: default_value
    default_value: events
  uid:
    -
      plugin: entity_lookup
      source: author
      ignore_case: true
      value_key: name
      entity_type: user
    -      
      plugin: default_value
      default_value: 19
  created: post_date
  changed: updated_date
  field_events_legacy_id: nid
  title: title
  field_events_event_series:
    source: event_series
    plugin: entity_lookup
    entity_type: taxonomy_term
    bundle_key: vid
    bundle: event_series
    value_key: name
    ignore_case: true 
  field_events_event_type:
    source: event_type
    plugin: entity_lookup
    entity_type: taxonomy_term
    bundle_key: vid
    bundle: event_types
    value_key: name
    ignore_case: true  
  field_events_rel_places:
    source: event_location
    plugin: entity_lookup
    entity_type: node
    bundle_key: type
    bundle: places
    value_key: title
    ignore_case: true  
  'body/format':
    plugin: default_value
    default_value: basic_html
  'body/value': body
  field_events_image/target_id: fid
  field_events_event_dates/value: 
    plugin: format_date
    source: event_date_start
    from_format: 'Y-m-d\TG:i:s'
    to_format: 'Y-m-d\TH:i:s'
  field_events_event_dates/end_value:
    plugin: format_date
    source: event_date_end
    from_format: 'Y-m-d\TG:i:s'
    to_format: 'Y-m-d\TH:i:s'

destination: 
  plugin: entity:node

migration_dependencies: null
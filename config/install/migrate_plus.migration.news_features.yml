langcode: en
status: true
dependencies: {}
id: news_features
class: null
field_plugin_method: null
migration_tags: csv
migration_group: academy
label: 'Migrating news features from CSV file'

source:
  plugin: csv
  track_changes: true
  path: 'public://migrations/news_features_join.csv'
  delimiter: ','
  enclosure: '"'
  header_row_count: 1
  keys:
    - nid

process:
  type:
    plugin: default_value
    default_value: news_features
  uid:
    -
      plugin: entity_lookup
      source: author
      ignore_case: true
      value_key: name
      entity_type: user
    -      
      plugin: default_value
      default_value: 19
  created: post_date
  changed: updated_date
  field_events_legacy_id: nid
  title: title
  'body/format':
    plugin: default_value
    default_value: basic_html
  'body/value': body
  field_news_feature_date/value:
    plugin: format_date
    source: post_date
    from_format: 'Y-m-d'
    to_format: 'Y-m-d'

destination: 
  plugin: entity:node

migration_dependencies: null
langcode: en
status: true
dependencies: {}
id: news_features
class: null
field_plugin_method: null
migration_tags: csv
migration_group: academy
label: 'Migrating news features from CSV file'

source:
  plugin: csv
  track_changes: true
  #path: 'public://migrations/news_features_join.csv'
  path: 'public://migrations/news_slideshow_nodes.csv'
  delimiter: ','
  enclosure: '"'
  header_row_count: 1
  keys:
    - nid

process:
  type:
    plugin: default_value
    default_value: news_features
  uid:
    -
      plugin: entity_lookup
      source: author
      ignore_case: true
      value_key: name
      entity_type: user
    -      
      plugin: default_value
      default_value: 19
  created: post_date
  changed: updated_date
  title: title
  # 'body/format':
  #   plugin: default_value
  #   default_value: basic_html
  # 'body/value': body
  # field_news_features_summary: summary
  field_news_features_date/value:
    plugin: format_date
    source: post_date
    from_format: 'Y-m-d'
    to_format: 'Y-m-d'
  field_news_features_images/target_id:
    - 
      plugin: explode
      source: fid
      delimiter: ';'
    -
      plugin: static_map
      source: fid
      map:
        from: 
destination: 
  plugin: entity:node
  urlencode: true

migration_dependencies: null
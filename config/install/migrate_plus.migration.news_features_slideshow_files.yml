langcode: en
status: true
dependencies: {}
id: news_features_slideshow_files
migration_tags: csv
label: 'Migrating News Feature slideshow files from CSV file'

source:
  plugin: csv
  path: 'public://migrations/news_slideshow_files_0.csv'
  delimiter: ','
  enclosure: '"'
  header_row_count: 1
  keys:
    - fid
  constants:
    path: '/var/www/drupal/web/sites/default/files/migration_images/news_features_slideshows/'

process:
  uid:
    plugin: default_value
    default_value: 1
  fid: fid
  filename: filename
  # build_path:
  #   plugin: concat
  #   source: 
  #     - constants/path
  #     - filename
  uri:
    plugin: file_copy
    source:
      - filepath
      - uri

destination:
  plugin: 'entity:file'
  source_path_property: filepath
  destination_path_property: uri
  move: true

migration_dependencies: {  }
langcode: en
status: true
id: people
migration_tags: csv
migration_group: academy
label: 'Migrating events from CSV file'

source:
  plugin: csv
  track_changes: true
  path: 'public://migrations/people.csv'
  delimiter: ','
  enclosure: '"'
  header_row_count: 1
  keys:
    - nid

process:
  type:
    plugin: default_value
    default_value: people
  field_people_legacy_id: nid
  field_people_name/given: first_name
  field_people_name/family: last_name
  field_people_affiliations/target_id:
    -
      plugin: migration
      migration: affiliations
      no_stub: true
      source: id
    -
      plugin: extract
      index:
        - '0' 
  field_people_affiliations/target_revision_id:
    -
      plugin: migration
      migration: affiliations
      no_stub: true
      source: id
    -
      plugin: extract
      index:
        - '1' 
destination: 
  plugin: entity:node

migration_dependencies:
  required:
    - affiliations
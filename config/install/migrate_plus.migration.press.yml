langcode: en
status: true
dependencies: {}
id: press
class: null
field_plugin_method: null
migration_tags: csv
migration_group: academy
label: 'Migrating press from CSV file'

source:
  plugin: csv
  track_changes: true
  path: 'public://migrations/press_clippings.csv'
  delimiter: ','
  enclosure: '"'
  header_row_count: 1
  keys:
    - nid

process:
  type:
    plugin: default_value
    default_value: press
  uid:
    -      
      plugin: default_value
      default_value: 19
  created: post_date
  field_press_files/target_id: fid
  title: title
  field_press_publication:
    source: publication
    plugin: entity_lookup
    entity_type: taxonomy_term
    bundle_key: vid
    bundle: publications
    value_key: name
    ignore_case: true
  field_press_date/value:
    plugin: format_date
    source: publication_date
    from_format: 'Y-m-d'
    to_format: 'Y-m-d'

destination: 
  plugin: entity:node


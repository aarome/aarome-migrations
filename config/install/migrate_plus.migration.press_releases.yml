langcode: en
status: true
dependencies: {}
id: press_releases
class: null
field_plugin_method: null
migration_tags: csv
migration_group: academy
label: 'Migrating press releases from CSV file'

source:
  plugin: csv
  track_changes: true
  path: 'public://migrations/press_releases.csv'
  delimiter: ','
  enclosure: '"'
  header_row_count: 1
  keys:
    - nid

process:
  type:
    plugin: default_value
    default_value: press_releases
  uid:
    -
      plugin: entity_lookup
      source: author
      ignore_case: true
      value_key: name
      entity_type: user
    -      
      plugin: default_value
      default_value: 3
  created: post_date
  changed: updated_date
  field_press_releases_legacy_id: nid
  title: title
  field_press_releases_files:
      plugin: migration
      source: file
      migration: press_release_files
      no_stub: true 
destination: 
  plugin: entity:node

migration_dependencies:
  optional:
    - press_release_files